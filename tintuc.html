<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🌟 Chúc Mừng Năm Mới 2025 🎉</h1>
    </header>
    <main>
        <section class="fireworks">
            <canvas id="fireworksCanvas"></canvas>
        </section>
        <section class="card">
            <button id="openCardButton">Mở Thiệp</button>
            <div class="card-content">
                <p id="greetingText"></p>
            </div>
        </section>
        <section class="countdown">
            <p id="countdownTimer">Đếm ngược: <span>00:00:00</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025. Thiết kế bởi bạn.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
